<div class="wfdesigner-pop" id="common-confirm">
    <div class="wfdesigner-pop-layer">

    </div>
    <div class="wfdesigner-pop-container" style="width:300px;height:150px;margin-left:-150px;margin-top:-75px">
        <div class="wfdesigner-pop-header">
            <div class="wfdesigner-pop-header-title">信息提示</div>
            <div><img src="../contents/images/close_layer.png" id="close-layer-icon" /></div>
        </div>
        <div class="wfdesigner-pop-content">
            <div class="form-inline">
                <div class="form-group form-group-custom confirm-content">

                </div>
            </div>
            <div class="tab-content-opration">
                <button type="button" class="btn btn-default" id="input-confirm-ok">确定</button>
                <button type="button" class="btn btn-default" id="input-confirm-cancel">取消</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function LoadCompleted() { };

        function ConfirmOK(parms) {
            $("#common-confirm .confirm-content").html(parms.content);

            $("#input-confirm-ok").click(function () {
                if (typeof (parms.callback) == "function") {
                    parms.callback();
                };

                $("#common-confirm").remove();
            });
        }

        $(function () {
            $("#input-confirm-cancel,#close-layer-icon").click(function () {
                $("#common-confirm").remove();
            });

            $("#common-confirm" + " .wfdesigner-pop-container").draggable({ handle: ".wfdesigner-pop-header" });

        });
    </script>
</div>
