<div class="wfdesigner-pop" id="connection-label-prompt">
    <div class="wfdesigner-pop-layer">

    </div>
    <div class="wfdesigner-pop-container" style="width:300px;height:150px;margin-left:-150px;margin-top:-75px">
        <div class="wfdesigner-pop-header">
            <div class="wfdesigner-pop-header-title">请输入连接条件</div>
            <div><img src="../contents/images/close_layer.png" id="close-layer-icon" /></div>
        </div>
        <div class="wfdesigner-pop-content">
            <div class="form-inline">
                <div class="form-group form-group-custom">
                    <label for="tab-details-nodeName" requiredlabel>连接名称</label>
                    <input type="text" class="form-control" id="input-connection-name" required placeholder="连接名称">
                </div>
            </div>
            <div class="tab-content-opration">
                <button type="button" class="btn btn-default" id="input-connection-save">确定</button>
                <button type="button" class="btn btn-default" id="input-connection-cancel">取消</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function LoadCompleted() { };
        $(function () {
            $("#input-connection-cancel").click(function () {
                $("#connection-label-prompt").remove();
            });
        });
    </script>
</div>
